<!DOCTYPE html>

			Intro to Git
		</h1>

	<body>
		<h2>Terms and Definitions</h2>
		<dl>
			<dt>
			init
			<dd>initializes/creates git repo in current dir</dd>
			</dt>
			<dt>
			status
			<dd>tells of changes and info about current state of repo</dd>
			</dt>
			<dt>
			add

			</dt>
			<dt>
			merge

			</dt>
		</dl>
	</body>
